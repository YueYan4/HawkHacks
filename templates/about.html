<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">

    <title>YText</title>
</head>

<body>
    <nav id="mainNavbar" class="navbar navbar-dark py-0 fixed-top">
        <a href="index.html" class="navbar-brand"><img src="images/logo.png" width="100px" height="50px"></a>

        <div id="navLinks">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">HOME</a>
                </li>
                <li class="nav-item">
                    <a href="faq.html" class="nav-link">FAQ</a>
                </li>
                <li class="nav-item">
                    <a href="about.html" class="nav-link">ABOUT</a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="container-fluid px-0">
        <div class="profiles">
            <div class="person">
                <img src="images/person1.png" width="300px" height="300px">
                <p class="person_desc">Front-End Developer</p>
            </div>
            <div class="person">
                <img src="images/person2.png" width="300px" height="300px">
                <p class="person_desc">Back-End Developer</p>
            </div>
            <div class="person">
                <img src="images/person3.png" width="300px" height="300px">
                <p class="person_desc">Back-End Developer</p>
            </div>
            <div class="person">
                <img src="images/person4.png" width="300px" height="300px">
                <p class="person_desc">Front-End Developer</p>
            </div>
        </div>

    </section>

    <div class="content">
        <div class="container">
            <div class="row align-items-stretch justify-content-center no-gutters">
                <div class="col-md-7">
                    <div class="form h-100 contact-wrap p-5" id="ok">
                        <h3 class="text-center" id="contact">Contact Us!</h3>
                        <form class="mb-5" method="post" id="contactForm" name="contactForm">
                            <div class="row">
                                <div class="col-md-6 form-group mb-3">
                                    <label for="" class="col-form-label">Name *</label>
                                    <input type="text" class="form-control" name="name" id="name"
                                        placeholder="Your name">
                                </div>
                                <div class="col-md-6 form-group mb-3">
                                    <label for="" class="col-form-label">Email *</label>
                                    <input type="email" class="form-control" name="email" id="email"
                                        placeholder="Your email">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12 form-group mb-3">
                                    <label for="budget" class="col-form-label">Subject</label>
                                    <input type="text" class="form-control" name="subject" id="subject"
                                        placeholder="Your subject">
                                </div>
                            </div>

                            <div class="row mb-5">
                                <div class="col-md-12 form-group mb-3">
                                    <label for="message" class="col-form-label">Message *</label>
                                    <textarea class="form-control" name="message" id="message" cols="30" rows="4"
                                        placeholder="Write your message"></textarea>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-md-5 form-group text-center">
                                    <input type="submit" value="Send Message"
                                        class="btn btn-block btn-primary rounded-0 py-2 px-4">
                                    <span class="submitting"></span>
                                </div>
                            </div>
                        </form>

                        <div id="form-message-warning mt-4"></div>
                        <div id="form-message-success">
                            Your message was sent, thank you!
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>

    <marquee direction="horizontal" id="bottom"> <b>Facebook: @YText | Instagram: @YText | Twitter: @YText</b></marquee>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/main.js"></script>

    <script>
        $(function () {
            $(document).scroll(function () {
                var $nav = $(" #mainNavbar"); $nav.toggleClass("scrolled", $(this).scrollTop() > $nav.height());
            });
        });
    </script>
</body>

</html>
